<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="./image/logo.jpg" /></a>
      </div>
      <div class="inputGroup">
        <input id="search" type="text" required="" autocomplete="off" />
        <label for="name">Search</label>
      </div>
      <ul class="nav-links">
        <li><a id="linksNav" href="home.html">Home</a></li>
        <li><a id="linksNav" href="man.html">Man</a></li>
        <li><a id="linksNav" href="women.html">Woman</a></li>
        <li><a id="linksNav" href="#footer-contact">Contact</a></li>
        <li><a id="linksNav" href="addproduct.html">Add Product </a></li>
      </ul>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>

    <div class="rest">
        <h1 class="rest-h1 py-2">Submit your product</h1>
    </div>

    <!-- форма для добавления  -->
    <form
      id="add-form"
      class="d-flex flex-column w-100% align-items-center mt-5"
    >
      <h2>Add product panel</h2>
      <input
        class="mb-2 w-50 form-control"
        placeholder="title"
        id="title"
        type="text"
      />
      <input
        class="mb-2 w-50 form-control"
        placeholder="gender"
        id="gender"
        type="text"
      />
      <input
        class="mb-2 w-50 form-control"
        placeholder="price"
        id="price"
        type="text"
      />
      <input
        class="mb-2 w-50 form-control"
        placeholder="description"
        id="description"
        type="text"
      />
      <input
        class="mb-2 w-50 form-control"
        placeholder="image URL"
        id="image"
        type="text"
      />
      <button class="btn btn-dark w-50">Add product</button>
    </form>

    <div class="container">
        <div id="products-list" class="cards py-5 row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center admin">
              <h2>Edit product</h2>
              <input
                type="text"
                id="edit-title"
                class="mb-2 w-100 form-control inp"
                placeholder="edit title"
              />
              <input
                type="text"
                id="edit-price"
                class="mb-2 w-100 form-control inp"
                placeholder="edit price"
              />
              <input
                type="text"
                id="edit-descr"
                class="mb-2 w-100 form-control inp"
                placeholder="edit description"
              />
              <input
                type="text"
                id="edit-image"
                class="mb-2 w-100 form-control inp"
                placeholder="edit image URL"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
              id="btn-save-edit"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

        <!-- пагинация -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center ">
        <li class="page-item prev">
          <a class="page-link" href="#">Previous</a>
        </li>
        <!-- контейнер внутри которого добавляются кнопки -->
        <div class="pagination-list d-flex"></div>
        <li class="page-item next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
